<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div th:replace="~{layouts/header :: header}"></div>

    <main class="container mt-5">
        <h2>Gestión de Usuarios</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${clientes}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.nombre} + ' ' + ${c.apellido}"></td>
                    <td th:text="${c.correo}"></td>
                    <td th:text="${c.rol}"></td>
                    <td>
                        <form th:action="@{/usuarios/actualizar}" method="post" class="d-flex">
                            <input type="hidden" name="id" th:value="${c.id}" />
                            <select name="rol" class="form-select me-2" required>
                                <option value="CLIENTE" th:selected="${c.rol == 'CLIENTE'}">CLIENTE</option>
                                <option value="ADMIN" th:selected="${c.rol == 'ADMIN'}">ADMIN</option>
                            </select>
                            <button class="btn btn-sm btn-primary" type="submit">Actualizar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>

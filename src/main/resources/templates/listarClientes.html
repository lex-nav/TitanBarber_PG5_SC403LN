<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GestiÃ³n de Usuarios - TitanBarber</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/img/usuarios-bg.jpg'); /* ðŸ”„ Reemplaza por una imagen suave tipo barbershop */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .card-usuarios {
            background-color: rgba(255, 255, 255, 0.96);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 1000px;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        select {
            min-width: 120px;
        }

        .btn-primary {
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div th:replace="~{layouts/header :: header}"></div>

<main>
    <div class="card-usuarios">
        <h2>GestiÃ³n de Usuarios</h2>
        <table class="table table-bordered text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>AcciÃ³n</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${clientes}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.nombre + ' ' + c.apellido}"></td>
                    <td th:text="${c.correo}"></td>
                    <td th:text="${c.rol}"></td>
                    <td>
                        <form th:action="@{/usuarios/actualizar}" method="post" class="d-flex justify-content-center">
                            <input type="hidden" name="id" th:value="${c.id}" />
                            <select name="rol" class="form-select form-select-sm me-2" required>
                                <option value="CLIENTE" th:selected="${c.rol == 'CLIENTE'}">CLIENTE</option>
                                <option value="ADMIN" th:selected="${c.rol == 'ADMIN'}">ADMIN</option>
                            </select>
                            <button class="btn btn-sm btn-primary" type="submit">Actualizar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>

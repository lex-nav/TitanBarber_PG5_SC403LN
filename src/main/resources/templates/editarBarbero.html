<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Barbero - Titan</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/img/barberos-bg.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .card-form {
            background-color: rgba(255, 255, 255, 0.96);
            border-radius: 1.5rem;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            width: 100%;
            max-width: 550px;
        }

        h2 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 600;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>

    <div th:replace="~{layouts/header :: header}"></div>

    <main>
        <div class="card-form">
            <h2>Editar Barbero</h2>
            <form th:action="@{/barbero/actualizar}" th:object="${barbero}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <input type="text" id="especialidad" th:field="*{especialidad}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
            </form>
        </div>
    </main>

    <div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>

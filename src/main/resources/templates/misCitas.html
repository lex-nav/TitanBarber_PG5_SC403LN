<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Citas - TitanBarber</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/img/citas-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .card-citas {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .alert {
            border-radius: 0.75rem;
        }
    </style>
</head>
<body>

    <div th:replace="~{layouts/header :: header}"></div>

    <main>
        <div class="card-citas">
            <h2>Mis Citas</h2>

            <div th:if="${mensaje}" class="alert alert-success text-center">
                <span th:text="${mensaje}"></span>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-hover text-center align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Barbero</th>
                            <th>Servicio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${citas}">
                            <td th:text="${c.fecha}"></td>
                            <td th:text="${c.hora}"></td>
                            <td th:text="${c.barbero.nombre}"></td>
                            <td th:text="${c.servicio.nombre}"></td>
                            <td>
                                <a th:href="@{/agenda/cancelar/{id}(id=${c.id})}"
                                   class="btn btn-outline-danger btn-sm"
                                   onclick="return confirm('¿Seguro que desea cancelar la cita?')">Cancelar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>

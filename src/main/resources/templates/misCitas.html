<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas - Titan</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div th:replace="~{layouts/header :: header}"></div>

    <main class="container mt-5">
        <h2 class="mb-4">Mis Citas</h2>

        <div th:if="${mensaje}" class="alert alert-success" role="alert">
            <span th:text="${mensaje}"></span>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Barbero</th>
                    <th>Servicio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${citas}">
                    <td th:text="${c.fecha}"></td>
                    <td th:text="${c.hora}"></td>
                    <td th:text="${c.barbero.nombre}"></td>
                    <td th:text="${c.servicio.nombre}"></td>
                    <td>
                        <a th:href="@{/agenda/cancelar/{id}(id=${c.id})}"
                           class="btn btn-danger btn-sm" 
                           onclick="return confirm('Â¿Seguro que desea cancelar la cita?')">Cancelar</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </main>

    <div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>

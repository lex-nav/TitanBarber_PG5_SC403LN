<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Barberos - Titan</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('/img/barberos-bg.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        main {
            flex: 1;
        }
        .card-barbero {
            background-color: rgba(255,255,255,0.95);
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .card-barbero img {
            border-radius: 0.75rem;
            height: 180px;
            object-fit: cover;
            width: 100%;
        }
        .btn-agregar {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <div th:replace="~{layouts/header :: header}"></div>

    <main class="container mt-5">
        <h2 class="text-center mb-4">Nuestro Equipo de Barberos</h2>

        <div class="btn-agregar" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <a class="btn btn-success" th:href="@{/barbero}">Agregar Barbero</a>
        </div>

        <div class="row">
            <div class="col-md-4" th:each="b : ${barberos}">
                <div class="card-barbero">
                    <img th:src="@{'/img/barberos/' + ${b.id} + '.jpg'}" alt="Foto de barbero">
                    <h5 class="mt-3" th:text="${b.nombre}"></h5>
                    <p class="text-muted" th:text="'Especialidad: ' + ${b.especialidad}"></p>
                    <p th:text="'Con más de 5 años de experiencia, ' + ${b.nombre} + ' se especializa en ' + ${b.especialidad?.toLowerCase()} + '.'"></p>
                    <div class="text-center mt-3">
                    <a th:href="@{/barbero/editar/{id}(id=${b.id})}" class="btn btn-outline-primary btn-sm me-2">Editar</a>
                    <a th:href="@{/barbero/eliminar/{id}(id=${b.id})}" 
                    class="btn btn-outline-danger btn-sm"
                    onclick="return confirm('¿Estás seguro de que deseas eliminar este barbero?');">
                    Eliminar
                    </a>
</div>

                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Barberos - Titan</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div th:replace="~{layouts/header :: header}"></div>

    <main class="container mt-5">
        <h2 class="text-center mb-4">Nuestro Equipo de Barberos</h2>

        <div class="row">
            <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a class="btn btn-success mb-3" th:href="@{/barbero}">Agregar Barbero</a>
            </div>

            <div class="col-12">
                <table class="table table-striped table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Especialidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="b : ${barberos}">
                            <td th:text="${b.id}"></td>
                            <td th:text="${b.nombre}"></td>
                            <td th:text="${b.especialidad}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>

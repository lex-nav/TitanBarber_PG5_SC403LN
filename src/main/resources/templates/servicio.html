<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Servicio - Titan</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

   
    <div th:replace="~{layouts/header :: header}"></div>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Agregar Servicio</h2>

                <div th:if="${mensaje}" class="alert alert-success text-center" role="alert">
                    <span th:text="${mensaje}"></span>
                </div>

                <form th:action="@{/servicio}" th:object="${servicio}" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Servicio</label>
                        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" step="0.01" id="precio" th:field="*{precio}" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Guardar Servicio</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{layouts/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

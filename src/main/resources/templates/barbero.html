<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{barbero.agregar.titulo}">Agregar Barbero - Titan</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/img/barberos-bg.jpg');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .form-card {
            background-color: rgba(255,255,255,0.96);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 600;
        }

        .btn-primary {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div th:replace="~{layouts/header :: header}"></div>

<main>
    <div class="form-card">
        <h2 th:text="#{barbero.agregar.titulo}">Agregar Barbero</h2>

        <div th:if="${mensaje}" class="alert alert-success text-center" role="alert">
            <span th:text="${mensaje}"></span>
        </div>

        <form th:action="@{/barbero}" th:object="${barbero}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label" th:text="#{barbero.nombre}">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="especialidad" class="form-label" th:text="#{barbero.especialidad}">Especialidad</label>
                <input type="text" id="especialidad" th:field="*{especialidad}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100" th:text="#{accion.guardar}">Guardar</button>
        </form>
    </div>
</main>

<div th:replace="~{layouts/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

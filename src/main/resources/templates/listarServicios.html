<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Servicios - Titan</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div th:replace="~{layouts/header :: header}"></div>

    <main class="container mt-5">
        <h2 class="text-center mb-4">Servicios Disponibles</h2>

        <div class="row">
            <div th:if="${#authentication?.authorities.?[authority == 'ROLE_ADMIN']}">
                <a class="btn btn-success mb-3" th:href="@{/servicio}">Agregar Servicio</a>
            </div>
            <div class="col-12">
                <table class="table table-striped table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="s : ${servicios}">
                            <td th:text="${s.id}"></td>
                            <td th:text="${s.nombre}"></td>
                            <td th:text="'â‚¡ ' + ${#numbers.formatDecimal(s.precio, 1, 'POINT', 2, 'NONE')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Reporte - Productos por Categor√≠a</title>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}" />
    
    <div class="container py-4">
        <div class="card">
            <div class="card-header bg-success text-white text-center">
                <h4><i class="fas fa-boxes"></i> [[#{reporte.productosPorCategoria}]]</h4>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/pruebas/reportes/productosPorCategoria}" class="mb-4">
                    <div class="row">
                        <div class="col-md-8">
                            <select class="form-select" name="idCategoria" required>
                                <option th:each="categoria : ${categorias}" 
                                        th:value="${categoria.idCategoria}" 
                                        th:text="${categoria.descripcion}" 
                                        th:selected="${idCategoriaSeleccionada} == ${categoria.idCategoria}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary w-100" type="submit">
                                <i class="fas fa-search"></i> [[#{accion.buscar}]]
                            </button>
                        </div>
                    </div>
                </form>

                <table class="table table-striped table-hover" th:if="${productos != null}">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">[[#{producto.descripcion}]]</th>
                            <th class="text-center">[[#{producto.precio}]]</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p, contador : ${productos}">
                            <td class="text-center">[[${contador.count}]]</td>
                            <td th:text="${p.descripcion}"></td>
                            <td class="text-end">[[${#numbers.formatDecimal(p.precio, 1, 'DEFAULT', 2, 'DEFAULT')}]]</td>
                        </tr>
                    </tbody>
                </table>

                <div class="text-center" th:if="${productos == null or productos.empty}">
                    <span class="text-muted">[[#{lista.vacia}]]</span>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}" />
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Reporte - Facturas por Usuario</title>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}" />
    
    <div class="container py-4">
        <div class="card">
            <div class="card-header bg-success text-white text-center">
                <h4><i class="fas fa-file-invoice"></i> [[#{reporte.facturasPorUsuario}]]</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center">[[#{usuario.nombre}]]</th>
                            <th class="text-center">[[#{factura.cantidad}]]</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="fila : ${resultados}">
                            <td class="text-center" th:text="${fila[0]}"></td>
                            <td class="text-center" th:text="${fila[1]}"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center" th:if="${#lists.isEmpty(resultados)}">
                    <span class="text-muted">[[#{lista.vacia}]]</span>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}" />
</body>
</html>

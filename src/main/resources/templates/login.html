<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - TitanBarber</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('/img/login-bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 2rem;
            border-radius: 1rem;
            color: white;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>

    <div th:replace="~{layouts/header :: header}"></div>

    <main class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-5 login-container">
            <h2 class="text-center mb-4">Bienvenido a TitanBarber</h2>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Correo</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="correo@ejemplo.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>

            <div class="text-center mt-3">
                ¿No tienes una cuenta? <a th:href="@{/registro}" class="text-info">Regístrate aquí</a>
            </div>
        </div>
    </main>

    <div th:replace="~{layouts/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

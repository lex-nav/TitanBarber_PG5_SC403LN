<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{titulo.registro}">Registro - TitanBarber</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/img/registro-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .form-card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        label {
            font-weight: 500;
        }

        .btn-register {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div th:replace="~{layouts/header :: header}"></div>

    <main>
        <div class="form-card">
            <h2 th:text="#{titulo.registro}">Registro</h2>

            <form th:action="@{/registro}" th:object="${cliente}" method="post">

                <div class="mb-3">
                    <label for="nombre" class="form-label" th:text="#{usuario.nombre}">Nombre</label>
                    <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label" th:text="#{usuario.apellidos}">Apellido</label>
                    <input type="text" th:field="*{apellido}" id="apellido" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label" th:text="#{usuario.correo}">Correo</label>
                    <input type="email" th:field="*{correo}" id="correo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label" th:text="#{usuario.telefono}">Teléfono</label>
                    <input type="text" th:field="*{telefono}" id="telefono" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="contraseña" class="form-label" th:text="#{usuario.password}">Contraseña</label>
                    <input type="password" th:field="*{contraseña}" id="contraseña" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-register" th:text="#{accion.registrar}">Registrar</button>
            </form>
        </div>
    </main>

    <div th:replace="~{layouts/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

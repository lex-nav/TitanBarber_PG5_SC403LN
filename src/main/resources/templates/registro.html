<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - TitanBarber</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('/img/registro-bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .registro-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 1rem;
            color: white;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>

    <div th:replace="~{layouts/header :: header}"></div>

    <main class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6 registro-container">
            <h2 class="text-center mb-4">Crear Cuenta</h2>

            <form th:action="@{/registro}" th:object="${cliente}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Tu nombre" required>
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" th:field="*{apellido}" class="form-control" placeholder="Tu apellido" required>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" id="correo" th:field="*{correo}" class="form-control" placeholder="correo@ejemplo.com" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" id="telefono" th:field="*{telefono}" class="form-control" placeholder="8888-0000">
                </div>

                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" id="contraseña" th:field="*{contraseña}" class="form-control" placeholder="••••••••" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </div>
            </form>

            <div class="text-center mt-3">
                ¿Ya tienes cuenta? <a th:href="@{/login}" class="text-info">Inicia sesión</a>
            </div>
        </div>
    </main>

    <div th:replace="~{layouts/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

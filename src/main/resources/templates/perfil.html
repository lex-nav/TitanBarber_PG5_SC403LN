<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{perfil.titulo}">Mi Perfil - TitanBarber</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/img/perfil-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .card-perfil {
            background-color: rgba(255, 255, 255, 0.97);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        label {
            font-weight: 600;
        }

        .alert {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<div th:replace="~{layouts/header :: header}"></div>

<main>
    <div class="card-perfil">
        <h2 th:text="#{perfil.titulo}">Mi Perfil</h2>

        <div th:if="${param.exito}" class="alert alert-success text-center" role="alert" th:text="#{perfil.actualizado}">
            Perfil actualizado correctamente.
        </div>

        <div class="mb-3">
            <label th:text="#{usuario.nombre}">Nombre:</label>
            <p th:text="${cliente.nombre}"></p>
        </div>

        <div class="mb-3">
            <label th:text="#{usuario.apellidos}">Apellido:</label>
            <p th:text="${cliente.apellido}"></p>
        </div>

        <div class="mb-3">
            <label th:text="#{usuario.correo}">Correo:</label>
            <p th:text="${cliente.correo}"></p>
        </div>

        <div class="mb-3">
            <label th:text="#{usuario.telefono}">Tel√©fono:</label>
            <p th:text="${cliente.telefono}"></p>
        </div>

        <div class="mb-3">
            <label th:text="#{usuario.rol}">Rol:</label>
            <p th:text="${cliente.rol}"></p>
        </div>

        <div class="text-center">
            <a th:href="@{/perfil/editar}" class="btn btn-outline-primary btn-editar" th:text="#{accion.editar}">Editar Perfil</a>
        </div>
    </div>
</main>

<div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>

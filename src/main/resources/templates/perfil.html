<<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - Titan</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div th:replace="~{layouts/header :: header}"></div>

    <main class="container mt-5">
        <h2 class="mb-4">Editar Perfil</h2>

        <div th:if="${param.exito}" class="alert alert-success">Perfil actualizado correctamente.</div>

        <form th:action="@{/perfil}" th:object="${cliente}" method="post">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" th:field="*{apellido}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" th:field="*{telefono}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" th:field="*{contraseña}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </main>

    <div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>
